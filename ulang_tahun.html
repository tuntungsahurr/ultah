<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90vw;
      width: 400px;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff6b6b;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .instruction {
      font-size: 0.95rem;
      color: #888;
      margin-top: 1rem;
    }

    .cake-container {
      position: relative;
      font-size: 3rem;
      animation: float 2s ease-in-out infinite;
      cursor: pointer;
      display: inline-block;
    }

    .cake-container:hover {
      transform: scale(1.1);
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: orange;
      transition: opacity 0.3s ease;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      p, .instruction {
        font-size: 0.95rem;
      }

      .cake-container {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Audio: akan diputar setelah lilin ditiup -->
  <audio id="bg-music" src="song.mp3"></audio>

  <div class="card">
    <img src="photo1.jpg" alt="Birthday Photo">
    <h1>Happy Birthday Yee Owner Cinggu Cippu! ðŸŽ‰</h1>
    <p>
      hahaha maaf engga bisa ngasih apa apa tapi nanti ada kue yak jangan lupa tiup, 
      doa terbaik selalu buat km, sehat sehat yaa pokonya disana, lovutii ðŸ’–<br><br>
      #fromhostganteng
    </p>

    <div class="cake-container" onclick="blowCandle()">
      <div id="flame" class="flame">ðŸ”¥</div>
      ðŸŽ‚
    </div>

    <div class="instruction" id="instruction">Klik kuenya ðŸŽ‚</div>
  </div>

  <div class="fireworks">
    <canvas id="fireworksCanvas"></canvas>
  </div>

  <script>
    let candleBlown = false;

    function blowCandle() {
      if (candleBlown) return;
      candleBlown = true;

      // Hilangkan api
      const flame = document.getElementById('flame');
      flame.style.opacity = 0;

      // Ganti teks instruksi
      const instruction = document.getElementById('instruction');
      instruction.innerText = 'yeay! ðŸŽ‰';

      // Putar musik
      const music = document.getElementById('bg-music');
      music.loop = true;
      music.play();

      // Skip bagian 0:07 - 0:13
      music.addEventListener('timeupdate', () => {
        if (music.currentTime >= 7 && music.currentTime < 13) {
          music.currentTime = 13;
        }
      });

      // Mulai kembang api
      launchFireworks();
    }

    function launchFireworks() {
      const canvas = document.getElementById('fireworksCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#1dd1a1', '#5f27cd'];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: Math.random() * 4 + 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          speedX: (Math.random() - 0.5) * 10,
          speedY: (Math.random() - 0.5) * 10,
          alpha: 1
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();

          p.x += p.speedX;
          p.y += p.speedY;
          p.alpha -= 0.01;
        });

        ctx.globalAlpha = 1;
        particles = particles.filter(p => p.alpha > 0);
        if (particles.length > 0) {
          requestAnimationFrame(draw);
        }
      }

      draw();
    }
  </script>
</body>
</html>
